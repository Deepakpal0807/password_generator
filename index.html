<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container1">
        <h1 class="name">Password Generator</h1>
        <button type="button" id="click">Click Generate</button>
        <div class="range">
            <h5>Length : <span class="size1"></span> </h5>
            <div class="size">
                <h5>4</h5>
                <input type="range" id="length" max="16" min="4" value="8">
                <h5>16</h5>
            </div>
        </div>

        <div class="setting">
            <h5 class="s-name">Setting</h5>
            <div class="se-button false" id="upper">
               <!-- <h4> Include Uppercase</h4> -->
               <label class="form-check-label" for="flexSwitchCheckDisabled"><h4>Include Uppercase</h4></label>
               <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled"  checked>
              </div>
              
            </div>
            <div class="se-button false" id="lower">
                <!-- <h4>Include Lowercase</h4> -->
                <label class="form-check-label" for="flexSwitchCheckDisabled1"><h4>Include Lowercase</h4></label>
                <div class="form-check form-switch">
                 <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled1" checked >
               </div>
            </div>
            <div class="se-button true" id="numadd" >
                <!-- <h4>Include Numbers</h4> -->
                <label class="form-check-label" for="flexSwitchCheckDisabled2"> <h4>Include Numbers</h4></label>
                <div class="form-check form-switch">
                 <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDisabled2" >
               </div>

            </div>
            <div class="se-button true" id="symadd">
                <!-- <h4>Include Symbols</h4> -->
                <label class="form-check-label" for="flexSwitchCheckDisabled4"><h4>Include Symbols</h4></label>
                <div class="form-check form-switch">
                 <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled4" >
               </div>
            </div>
        </div>
        <button type="button" id="Generate">Generate Password</button>

    </div>

    <footer>
        <h4>Made with <span class="red">&hearts;</span> by <span class="red">D</span>eepak <span class="red">P</span>al</h4>
    </footer>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
